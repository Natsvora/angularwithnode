<div class="container">
    <div class="row">
        <h2 class="col-lg-4">Details Table</h2>
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
            <h3 class="modal-title">Delete Confirmation!</h3>
            </div>
            <div class="modal-body">

            Are You Sure?User wii be deleted.

            </div>
            <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
            </div>
        </script>

        <div class="col-lg-4"><label >Search: <input ng-model="searchText"></label></div>
        <a class="btn btn-success col-lg-4" href="#!/adduser">Add</a>

    </div>
    <table class="table  table-hover">
        <thead>
            <tr>
                <th ng:repeat="(i,th) in $ctrl.head"><a  ng-click="$ctrl.sortType = th; $ctrl.sortReverse = !$ctrl.sortReverse" >{{th|uppercase}}
                        <span class="fa fa-caret-down"></span>
            <!--<span ng-show="$ctrl.sortType == th && $ctrl.sortReverse" class="fa fa-caret-up"></span></a>
            </th>-->
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in $ctrl.user| filter:searchText| orderBy:$ctrl.sortType:$ctrl.sortReverse">
                <td>{{user.userId}}</td>
                <td>{{user.username}}</td>
                <td>{{user.mail}}</td>
                <td>{{user.mno}}</td>
                <td>{{user.desi}}</td>
                <td>{{user.dt|date:'dd-MM-yyyy'}}</td>
                <td>{{user.addr}}</td>
                <td><a class="btn btn-success" href="#!/updateuser/{{user.userId}}">Edit</a></td>
                <td><button type="button" class="btn btn-success" ng-click="$ctrl.open(user.userId)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
